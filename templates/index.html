<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill matcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesoldcv.css') }}">
    <style>
        .logo {
            vertical-align: middle;
            margin-right: 10px;
            height: 100px;
            width: 120px; /* Adjust as needed */
        }
        body {
            background-image: url('static/login_bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.3); /* 30% opacity white background */
        }
    </style>
</head>
<body>
<script>
    {% if error_message %}
        alert("{{ error_message }}");
    {% endif %}
</script>
    <div class="container">
        <div class="header"> <h1>
            <img class="logo" src="static/logo.png" alt="Skill Matcher Logo"> Skill Matcher
        </h1>
            <div class="menu"> <form action="/oldCV" method="get">
                     <input type="submit" class="menu-btn" value="View Old CV">
                </form>
                <form action="/savedJobs" method="get">
                     <input type="submit" class="menu-btn" value="Saved Jobs">
                </form>
                <form action="/profile" method="get">
                     <input type="submit" class="menu-btn" value="Edit Profile">
                </form> </div>  </div>
        <div class="welcome-message">
            Hi {{ session.username }}<br>
            Welcome to the Skill Matcher <br>
            <div class="warning-message">
            please upload you CV in pdf format (Max size - 2.5MB )
            </div>        </div>
        <div class="file-upload">
            <form action="/fileupload" method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <input type="submit" value="Upload">
            </form>        </div>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
