                <form action="/update" method="post">

                        <input id="newpassword1" name="newpassword1" type="password" placeholder="Enter Your new Password" class="textbox"/></br></br>

                        <input id="location" name="location" type="text" placeholder="Enter Your Location" class="textbox" VALUE="{{ location }}"/></br></br>

				</form>
    </div>
