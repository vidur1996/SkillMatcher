<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='skills.css') }}">
    <title>List of Skills</title>
    <style>
        body {
            background-image: url('static/login_bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.3); /* 30% opacity white background */
        }
    </style>
</head>
<body>
<script>
        $(document).ready(function () {
            $('form').submit(function (e) {
                e.preventDefault();
                $.post('/findwithskills', $(this).serialize(), function (data) {
                                    console.log("hrllp");
                    alert('Response: ' + data);
                });
            });
        });
    </script>
 <div class="container">
        <div class="header">
            <h1>
                <img class="logo" src="static/logo.png" alt="Skill Matcher Logo"> Skill Matcher
            </h1>
            <h1>List of Skills</h1>
        </div>
<div class="skills_container">
    <form action="/findwithskills" method="post" id="skillsForm" enctype="multipart/form-data">
        <div class="skills_container">
            {% for skill in skills %}
                <div class="tablestyles">
                    <input type="checkbox" name="selected_skills[]" value="{{ skill }}">{{ skill }}
                </div>
            {% endfor %}
        </div>
        <br>
        <input  type="submit" class="menu-btn" value="Search Jobs with Selected Skills">
    </form>
</div>

<form action="/findJobs"  method="get">
    <br>
    <input type="submit" class="menu-btn" value="Auto suggest jobs">
</form>
 </div>

</body>
</html>
