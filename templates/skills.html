<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='skills.css') }}">
    <title>List of Skills</title>
    <style>
        body {
            background-image: url('static/login_bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.3); /* 30% opacity white background */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>
            <img class="logo" src="static/logo.png" alt="Skill Matcher Logo"> Skill Matcher
        </h1>
        <h1>List of Skills</h1>
    </div>
    <div class="skills_container">
        <form action="/findwithskills" method="post" onsubmit="return validateForm()">
            <div style="display: flex; flex-direction: column; align-items: center">
                <div style="display: flex; flex-wrap: wrap; justify-content: center">
                    {% for skill in skills %}
                        <div style="border: 1px solid black; width: 200px"><span><input type="checkbox"
                                                  id={{ skill }} name={{ skill }}
                                                  value={{ skill }}></span>{{ skill }}
                        </div>
                    {% endfor %}
                </div>
                <br>
                <button type="submit" class="menu-btn" style="width: 300px;">Search Jobs with Selected Skills</button>
            </div>
        </form>
    </div>
    <br>
    <br>
    <form action="/findJobs" method="get" style=" display: flex; justify-content: center">
        <br>
        <input type="submit" class="menu-btn" value="Auto suggest jobs">
    </form>
</div>
<script>
    function validateForm() {
        var checkboxes = document.querySelectorAll('input[type="checkbox"]');
        var isChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);

        if (!isChecked) {
            alert('At least one checkbox is checked!');
            return false;
        }

        return true;
    }
</script>

</body>
</html>
