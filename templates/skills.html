<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Skills</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>List of Skills</h1>
    <table>
        {% for skill in skills %}
            {% if loop.index0 % 5 == 0 %}
                <tr>
            {% endif %}
                <td>{{ skill }}</td>
            {% if (loop.index + 1) % 5 == 0 or loop.last %}
                </tr>
            {% endif %}
        {% endfor %}
    </table>
</body>
</html>
